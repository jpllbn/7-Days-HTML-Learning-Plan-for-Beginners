<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 - Lists and Links in HTML</title>

    <!-- Use to insert internal CSS -->
    <style>
        .nav li {
            /* use to remove disc in list */
            list-style-type: none;
            /* use to display horizontally */
            display: inline-block;
        }
        .nav li a {
            /* use to remove underline in link */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>John Paul Labanon</h2>
    <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Resume</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact me</a></li>
    </ul>
    
    

    <p>Motto: <strong>Life</strong> is too short, <em>Enjoy life</em> to the fullest.</p> <br>
    
    <h3>Hobbies</h3>
    <ul>
        <li>Calisthenics</li>
        <li>Running</li>
        <li>Biking</li>
        <li>Swimming</li>
    </ul>


    <h3>Favorite Foods</h3>
    <ol>
        <li>Egg</li>
        <li>Oatmeal</li>
        <li>Fish</li>
    </ol>
</body>
</html>
